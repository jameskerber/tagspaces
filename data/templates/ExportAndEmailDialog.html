<div id="dialogExportAndEmail" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times fa-lg"></i>
                </button>
                <h4 id="exportAndEmailTitle"></h4>
            </div>
            <div class="modal-body" >
                <div class="form-group">
                    <label class="control-label" data-i18n="ns.dialogs:filesToProceed">File(s) to proceed</label>
                    <div id="emailFileList"></div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="includeTags" checked />
                            <span data-i18n="ns.common:exportAndEmailIncludeTags"></span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label id="sendAsZipCheckbox">
                            <input type="checkbox" id="sendAsZip" unchecked />
                            <span data-i18n="ns.common:exportAndEmailSendAsZip"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancelButton" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg"></i></button>
                <button id="exportAndEmailButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
